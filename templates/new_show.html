{% extends "base.html" %}
{% block title %}New Show — DPC Advance{% endblock %}

{% block content %}
<div class="page-header">
  <div>
    <a href="{{ url_for('dashboard') }}" class="back-link">← Dashboard</a>
    <h1 class="page-title">New Show</h1>
  </div>
</div>

<div class="form-page-card">
  <form method="post" class="form-grid">
    <div class="form-row">
      <div class="field-group required">
        <label class="field-label">SHOW NAME *</label>
        <input type="text" name="name" class="field-input" placeholder="e.g. Judy Carmichael" autofocus required>
      </div>
    </div>
    <div class="form-actions">
      <a href="{{ url_for('dashboard') }}" class="btn btn-ghost">Cancel</a>
      <button type="submit" class="btn btn-primary">Create Show →</button>
    </div>
  </form>
</div>
{% endblock %}
